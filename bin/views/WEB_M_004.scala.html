@(services: List[ServiceMainteFields])
<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Rifuri | サービス情報メンテナンス画面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="@routes.Assets.versioned("images/icons/rifuri_logo.png")">
	<link rel="apple-touch-icon" href="@routes.Assets.versioned("images/icons/rifuri_logo.png")">
	<link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.versioned("images/icons/rifuri_logo.png")">
	<link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.versioned("images/icons/rifuri_logo.png")">
	<!--Loading bootstrap css-->
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
	<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("styles/font-awesome.min.css")">
	<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("styles/bootstrap.min.css")">
	<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("styles/all.css")">
	<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("styles/main.css")">
	<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("styles/style-responsive.css")">
	<script src="@routes.Assets.versioned("script/jquery-1.10.2.min.js")"></script>
	<script src="@routes.Assets.versioned("script/modal_window.js")"></script>
	<script language=javascript>
		function getMonthDays(targetMonth) {
			var result = targetMonth.split('-');
			return new Date(result[0], result[1], 0).getDate();
		};
	</script>
</head>
<body>
	<!--BEGIN TOPBAR-->
	<div class="navbar navbar-inverse navbar-fixed-top">
		@common.header()
	</div>
	<!--END TOPBAR-->
	<div id="wrapper">
		<!--BEGIN PAGE WRAPPER-->
		<div id="page-wrapper">
			<!--BEGIN TITLE-->
			<div class="page-title-breadcrumb">
				<div class="page-header">
					<div class="page-title-services">
						<img src="@routes.Assets.versioned("images/icons/service_btn.png")">
						<p class="title-character">サービス情報メンテナンス画面</p>
					</div>
					<div id="btnBackTop">
						<a href="/top"><img src="@routes.Assets.versioned("images/icons/btnBackTop.png")"></a>
					</div>
				</div>
			</div>
			<!--END TITLE-->
			<!--BEGIN CONTENT-->
			<div class="page-content">
				<div class="row">
					<div class="col-lg-12 maintenance-label-block">
						<div class="maintenance-label">
							新規サービスの登録
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 registration-block">
						<button id="btnServiceRegistration" class="modal-open button-link">
							新 規 登 録
						</button>
						<div id="modal-content">
							<div class="">
								<p>サービス情報の編集</p>
							</div>

							<div class="row">
								<div class="col-xs-6 button-on-modal">
									<button id="modal-close" class="button-link btnCancelNew">
										キャンセル
									</button>
								</div>
								<div class="col-xs-6 button-on-modal">
									<button type="submit" class="btnDecisionNew">
										決 定
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 maintenance-label-block">
						<div class="maintenance-label">
							サービス情報の編集
						</div>
					</div>
				</div>

				<div class="tblServiceInfo">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="service-name">サービス名</th>
								<th class="service-div">サービス区分</th>
								<th class="service-barcode">バーコード</th>
								<th class="button-in-table">編集</th>
								<th class="button-in-table">削除</th>
							</tr>
						</thead>
						<tbody>
						@for(service <- services) {
							<tr>
								<td class="service-name">@service.serviceName</td>
								<td class="service-div">@service.serviceDiv</td>
								<td class="service-barcode">@service.barcode</td>
								<td class="button-in-table"><button class="btnServiceInfoEdit" data-toggle="modal" data-target="#modal-example"  data-whatever="@service.serviceName,@service.serviceDiv">編 集</button>
								<td class="button-in-table"><button class="btnServiceInfoDelete" data-toggle="modal" data-target="#modal-example"  data-whatever='@service.serviceName,@service.serviceDiv'>削 除</button>
								<!-- <td class="button-in-table"><button id="btnServiceInfoEdit" class="modal-open button-link">編 集</button></td>
								<td class="button-in-table"><button id="btnServiceInfoDelete" class="modal-open button-link">削 除</button></td>  -->
							</tr>
						}
						</tbody>
					</table>
				</div>

			</div>
			<!--END CONTENT-->
		</div>
		<!--END PAGE WRAPPER-->
		<!--BEGIN FOOTER-->
		<div id="footer">
			@common.footer()
		</div>
		<!--END FOOTER-->
	</div>
	<script src="@routes.Assets.versioned("script/bootstrap.min.js")"></script>
	<!--CORE JAVASCRIPT-->
	<script src="@routes.Assets.versioned("script/main.js")"></script>
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-145464-12', 'auto');
		ga('send', 'pageview');
</script>
</body>
</html>
